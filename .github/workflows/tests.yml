on:
  push:
    branches:
      - 'main'
  pull_request:
  workflow_dispatch:

jobs:
  run-python-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@main
        with:
          python-version: "3.12"
      - name: "Run tests"
        run: python -m pytest
